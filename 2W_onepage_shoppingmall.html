    <script>
        function input_check() {
            let val1 = $('#input-q1').val();
            let val2 = $('#input-q2').val();
            let val3 = $('#input-q3').val();
            let val4 = $('#input-q4').val();

            if (val1 == '') { alert('이름을 입력하세요'); }
            else if (val2 == '두~개 사세요') { alert('수량을 선택하세요'); }
            else if (val3 == '') { alert('주소를 입력하세요'); }
            else if (val4 == '') { alert('전화번호를 입력해주세요') }
            else { alert('주문해주셔서 감사합니다') }

        }

        $(document).ready(function () {
            alert('다 로딩됐다!')
          //  let rate = response[1]['rate'];
            
            

            // 여기에 환율 API Ajax 요청을 하면 되겠죠?
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {}, 
                success: function (response) { // 서버에서 준 결과를 response라는 변수에 담음
                   
                    var rate = response[1]['rate'];
                    $("#rate").html(rate) //div에 받아온 값을 넣는다.
               
                }
                
            })
           


        });
